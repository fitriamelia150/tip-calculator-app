<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <header>
      <img src="/images/logo.svg" alt="">
    </header>

    <main>
      <div class="input-form">
        <div class="bill">
          <label for="bill">bill</label>
          <input type="number" name="bill" id="bill" >
        </div>
  
        <div class="tip">
          <div class="tip-label">
            <h1>select tip %</h1>
          </div>

          <div class="tip-btn">
            <input type="radio" name="tip" id="tip1" value="5%" style="display: none;">
            <label for="tip1">5%</label>
            <input type="radio" name="tip" id="tip2" value="10%" style="display: none;">
            <label for="tip2">10%</label>
            <input type="radio" name="tip" id="tip3" value="15%" style="display: none;">
            <label for="tip3">15%</label>
            <input type="radio" name="tip" id="tip4" value="25%" style="display: none;">
            <label for="tip4">25%</label>
            <input type="radio" name="tip" id="tip5" value="50%" style="display: none;">
            <label for="tip5">50%</label>
            <input type="number" name="custom-tip" id="custom-tip" placeholder="Custom">
          </div>
        </div>
  
        <div class="num-people">
          <label for="num-people">number of people</label>
          <input type="number" name="num-people" id="num-people">
          <span id="error"></span>
        </div>
      </div>

      <div class="show-form">
        <div class="tip-amount">
          <div class="label">
            <h1>tip amount</h1>
            <h2>/ person</h2>
          </div>
          <div class="amount">
            <p class="amount">$0.00</p>
          </div>
        </div>

        <div class="total-amount">
          <div class="label">
            <h1>total</h1>
            <h2>/ person</h2>
          </div>
          <div class="amount">
            <p class="amount">$0.00</p>
          </div>
        </div>

        <button onclick="countSplitBill()">reset</button>
      </div>

    </main>
  </section>

</body>
<script src="index.js"></script>

</html>
